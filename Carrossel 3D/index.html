<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel 3D</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel">
        <div class="c-item" style="transform: rotateY(0deg) translateZ(150px);">1</div>
        <div class="c-item" style="transform: rotateY(60deg) translateZ(150px);">2</div>
        <div class="c-item" style="transform: rotateY(120deg) translateZ(150px);">3</div>
        <div class="c-item" style="transform: rotateY(180deg) translateZ(150px);">4</div>
        <div class="c-item" style="transform: rotateY(240deg) translateZ(150px);">5</div>
        <div class="c-item" style="transform: rotateY(300deg) translateZ(150px);">6</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
